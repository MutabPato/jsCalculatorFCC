<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="js/calcBrain.js"></script>
    <style>
        #display{
            font-size: 3 rem;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
     <div class="row text-center">
      <div class="col">
        <h1>js Calculator</h1>
      </div>
     </div>

     <div class="row text-center py-1">
        <div class="col-3">
            <div id="display" class="bg-info text-white py-3 my-3">0</div>
        </div>
        <div class="col-1">
            <div id="secondaryDisplay" class="bg-secondary text-white py-3 my-3">0</div>
        </div>
     </div>
       
       
    <div class="row text-center py-1">
     <div class="col-4"> 
       <a id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</a>
       <a id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</a>
       <a id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</a>
     </div>
    </div>

    <div class="row text-center py-1">
        <div class="col-4">
            <a id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</a>
       <a id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</a>
       <a id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</a>

        </div>
    </div>

    <div class="row text-center py-1">
        <div class="col-4">
            <a id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</a>
       <a id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</a>
       <a id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</a>
       
            </div>
            </div>

        <div class="row text-center py-1">
            <div class="col-4">
                <a id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</a>

                <a id="add" class="btn btn-block btn-success" onclick="updateDisplay('add')">+</a>
                <a id="subtract" class="btn btn-block btn-success" onclick="updateDisplay('subtract')">-</a>
            </div>
        </div>

        <div class="row text-center py-1">
            <div class="col-4">
                <a id="multiply" class="btn btn-block btn-success" onclick="updateDisplay('multiply')">x</a>
       <a id="divide" class="btn btn-block btn-success" onclick="updateDisplay('divide')">/</a>
       <a id="decimal" class="btn btn-block btn-success" onclick="updateDisplay('decimal')">.</a>
            </div>
        </div>

        <div class="row text-center py-1">
            <div class="col-4">
                <a id="equals" class="btn btn-block btn-primary" onclick="updateDisplay('equals')">=</a>
                <a id="negative-value" class="btn btn-block btn-success" onclick="updateDisplay('negative-value')">+/-</a>
                <a id="clear" class="btn btn-block btn-warning" onclick="clearDisplay()">clear</a>

       </div>
       </div>

       
    
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
